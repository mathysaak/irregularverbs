<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Verb Conjugator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <button class="lang-btn" data-lang="en"><div class="flag usa"></div></button>
            <button class="lang-btn" data-lang="es"><div class="flag argentina"></div></button>
            <button class="lang-btn" data-lang="pt"><div class="flag brasil"></div></button>
            <button class="lang-btn" data-lang="it"><div class="flag italia"></div></button>
        </div>
        <h1 id="title">ADVANCED VERB CONJUGATOR</h1>
        <div class="input-group">
            <input type="text" id="verbInput" placeholder="Enter a verb">
            <button id="conjugateBtn" class="conjugate">Conjugate</button>
        </div>
        <div class="results">
            <div class="result-item">
                <h2 id="baseFormLabel">Base Form</h2>
                <p id="baseForm"></p>
            </div>
            <div class="result-item">
                <h2 id="pastTenseLabel">Past Tense</h2>
                <p id="pastTense"></p>
            </div>
            <div class="result-item">
                <h2 id="pastParticipleLabel">Past Participle</h2>
                <p id="pastParticiple"></p>
            </div>
        </div>
        <p id="inputTense" class="input-tense"></p>
        <p id="error" class="error"></p>
    </div>
    <a href="https://www.linkedin.com/in/mathysaak/" target="_blank" rel="noopener noreferrer" class="portfolio-link" title="Visit Creator's Portfolio">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            <path d="M12 11v6"></path>
            <path d="M9 18h6"></path>
        </svg>
    </a>
    <script src="script.js"></script>
</body>
</html>
